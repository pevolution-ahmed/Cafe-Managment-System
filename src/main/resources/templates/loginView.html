<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;1,200;1,400;1,800&display=swap">

</head>

<body>
  <div class="index">
    <div class="cont">
      <div class="form">
        <form th:action="@{/authenticate}" method="post">
          <h2>Sign In</h2>
          <div th:if="${param.error}" class="alert alert-error">
            Invalid username and password.
          </div>
          <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
          </div>
          <label>
            <span>Email Address or Username</span>
            <input type="text" name="username">
          </label>
          <label>
            <span>Password</span>
            <input type="password" name="password">
          </label>
          <button type="submit" class="submit">Sign In</button>
        </form>

      </div>
      <div class="sub-cont">
        <div class="img">
          <img th:src="@{img/subCont.jpg}" alt="">
          <div class="social-icons">
            <ul>
              <li>
                <a href="https://www.facebook.com/" target="new"><img src="img/facebook.png" alt=""></a>
              </li>

              <li>
                <a href="https://twitter.com" target="new"><img src="img/twitter.png" alt=""></a>
              </li>

              <li>
                <a href="https://www.instagram.com" target="new"><img src="img/instagram.png" alt=""></a>
              </li>

              <li>
                <a href="https://www.youtube.com/" target="new"><img src="img/youtube.png" alt=""></a>
              </li>
            </ul>
          </div>
        </div>


      </div>


    </div>
  </div>

  <script th:src="@{/js/jquery.min.js}" src="../webjars/jquery/3.5.1/dist/jquery.min.js"></script>
  <script th:src="@{/js/bootstrap.min.js}" src="../webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>

</html>
