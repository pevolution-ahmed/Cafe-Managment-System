<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout_templates/layout}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section layout:fragment="main-content" >
        <div class="container"style="width: 500px;"> 
    <form  method="post" th:action="${item_obj} ?  @{/admin/dashboard/products/{id}/update(id=${item_obj_id})}: @{/admin/dashboard/products/create}" th:object="${itemForm}" >
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Name</label>
            <div th:if="${nameError}" class="alert alert-danger" role="alert" th:text="${nameError}">
                A simple warning alert-check it out!
              </div>
            <input type="text" class="form-control" th:name="name" th:value="${item_obj} ? ${item_obj.name}: ''"  >
          </div>

        </div>
        <div class="form-group">
          <label for="inputAddress" >Price</label>
          <div th:if="${priceError}" class="alert alert-danger" role="alert" th:text="${priceError}">
            A simple warning alert-check it out!
          </div>
          <input step="0.01" type="number" class="form-control" th:name="price"  th:value="${item_obj} ? ${item_obj.price}: 0" >
        </div>
        <div class="form-group">
          <label for="inputAddress2">Stock</label>
          <div th:if="${stockError}" class="alert alert-danger" role="alert" th:text="${stockError}">
            A simple warning alert-check it out!
          </div>
          <input step="0.01" type="number" class="form-control" th:name="stock" th:value="${item_obj} ? ${item_obj.stock}: 0">
        </div>
        <div th:if="${category_idError}" class="alert alert-danger" role="alert" th:text="${category_idError}">
            A simple warning alert-check it out!
          </div>
        <select class="custom-select" id="inputGroupSelect01" th:name="category_id" >
            <option selected value="">Choose a Category...</option>
            <option th:each=" category: ${categories}" th:value="${category.id}" th:text="${category.name}">Name</option>
    
        </select>
        <br>
        <br>     
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
    </div>
    </section>
</body>
</html>
